    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 ">
                <h1>HANGMAN</h1>
            </div>
        </div>
        <div class="row ">
           <div class="col-md-10">
            <app-letter-tiles (clickedLetterEvent)="getClickedLetter($event)"></app-letter-tiles>
           </div> 
        </div>
        <div class="row">
            <div class="col-md-10">
                <app-guess-array [underscoreArray]="underscoreArray"></app-guess-array>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                 <app-info-block [wordLength]="taskWordLength"
                [attemptsLeft]="attemptsLeft"
                [wrongGuessedLetters]="wrongGuesses">

                </app-info-block>
              
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <app-draw-hangman></app-draw-hangman>
            </div>
        </div>
       
    </div>
