<div class="container-fluid justify-content-center main-content">
    <div class="col-12 mr-auto ml-auto main-content">
    <div class="row justify-content-center">
            <h1>HANGMAN</h1>
    </div>
    <div class="row justify-content-center" (click)="startGame()">
        
        <div class="btn btn-danger">START GAME</div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 justify-content-center">
        <app-letter-tiles 
        (clickedLetterEvent)="getClickedLetter($event)">
        </app-letter-tiles>
        <div class="d-flex flex-row">
            <div class="col-10 ml-auto mr-auto">
                <app-guess-array [underscoreArray]="underscoreArray"></app-guess-array>
            </div>
        </div>
        </div> 
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-10">
                <app-info-block [wordLength]="taskWordLength"
            [attemptsLeft]="attemptsLeft"
            [wrongGuessedLetters]="wrongGuesses"
            [allAttempts] = "attemptLimit">
            </app-info-block>
            
        </div>
    </div>

    <div class="row justify-content-center" id="hangman">
        <div class="col-md-5">
            <app-draw-hangman 
            [drawPart]="bodyPart"
            [isStarted] ="isStartedGame"
            [isLastPart] ="isLastPart" 
            [readyToClearCanvas] = "clearCanvas">
            </app-draw-hangman>
        </div>
        <div class="col-md-5">
            <img class="image-fluid" src="assets/win.png" alt="" *ngIf="isWin">
            <img class="image-fluid" src="assets/gameover.jpg" alt="" *ngIf="isLost">
        </div>
    </div>
    
    </div>
</div>
